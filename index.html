<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>超好約KTV</title>

<style>
/* ======= 背景（科技資訊人風 + 模糊玻璃） ======= */
body {
  font-family:"微軟正黑體",sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
  margin:0;
  padding-top:25px;
  color:#fff;
  text-align:center;

  background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1920&q=60')
              no-repeat center center fixed;
  background-size: cover;
  backdrop-filter: blur(6px);
}

/* 標題 */
h1 {
  font-size:2.5em;
  margin-bottom:10px;
  text-shadow: 0 4px 12px rgba(0,0,0,0.5);
}

/* ======= 高質感輸入框 ======= */
input, select {
  background: rgba(20, 28, 40, 0.65);
  border: 1px solid rgba(255,255,255,0.20);
  color: #fff;
  padding:10px 14px;
  border-radius:10px;
  outline:none;
  min-width:180px;
  margin:6px;
  font-size:1rem;
  transition: 0.2s;
  box-shadow: inset 0 -1px 0 rgba(0,0,0,0.25);
}

input::placeholder {
  color: rgba(255,255,255,0.75);
}

input:focus, select:focus {
  border-color: rgba(78,161,255,0.95);
  box-shadow: 0 6px 20px rgba(78,161,255,0.20);
  transform: translateY(-2px);
}

select option {
  background-color: #1c2533;
  color:#fff;
}

/* ======= KTV 卡片 Grid ======= */
#ktvOptions {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 每排 3 張 */
  gap: 20px;
  justify-items: center;
  margin-top: 15px;
  width: 90%;
  max-width: 900px;
}

.ktvCard {
  margin:0;
  cursor:pointer;
  text-align:center;
  border:2px solid transparent;
  border-radius:12px;
  padding:6px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(4px);
  transition: 0.25s;
}

.ktvCard img {
  width: 260px;
  height: 170px;
  object-fit: cover;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.35);
}

.ktvCard:hover {
  transform:scale(1.06);
  border-color:#fff;
}

.selected {
  border-color:#ffd700 !important;
  box-shadow:0 0 12px rgba(255,215,0,0.8);
}

/* ======= 按鈕 ======= */
button {
  cursor:pointer;
  background:#ff6f61;
  color:#fff;
  padding:12px 18px;
  margin:15px;
  border:none;
  border-radius:8px;
  font-size:1.2em;
  transition:0.2s;
}

button:hover {
  background:#ff8777;
  transform:translateY(-2px);
}

/* ======= 紀錄區 ======= */
#log {
  margin-top:25px;
  color:#fff;
  text-align:left;
  width:650px;
  background:rgba(0,0,0,0.35);
  padding:15px;
  border-radius:10px;
  max-height:420px;
  overflow-y:auto;
  backdrop-filter: blur(4px);
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
}
</style>

</head>
<body>
<h1>超好約KTV</h1>

<input type="text" id="username" placeholder="你的名字"><br>

<label for="date">選擇日期：</label>
<select id="date">
  <option value="1/2">1/2</option>
  <option value="1/9">1/9</option>
</select>

<div id="ktvOptions"></div>

<button onclick="submitChoice()">送出</button>

<div id="log">紀錄：</div>

<script>
// ======= KTV 選項資料（6 間） =======
const ktvs = [
  {name:"銀櫃", img:"images/ktv1.jpg"},
  {name:"好樂迪", img:"images/ktv2.jpg"},
  {name:"享溫馨", img:"images/ktv3.jpg"},
  {name:"超級巨星", img:"images/ktv4.jpg"},
  {name:"金錢豹", img:"images/ktv5.jpg"},
  {name:"天韻", img:"images/ktv6.jpg"}
];

const ktvContainer = document.getElementById("ktvOptions");
let selectedKTV = null;

// 生成 KTV 卡片
ktvs.forEach((ktv)=>{
  const div = document.createElement("div");
  div.className="ktvCard";
  div.innerHTML=`<img src="${ktv.img}" alt="${ktv.name}"><div>${ktv.name}</div>`;
  div.onclick = ()=>{
    selectedKTV = ktv.name;
    document.querySelectorAll(".ktvCard").forEach(c=>c.classList.remove("selected"));
    div.classList.add("selected");
  };
  ktvContainer.appendChild(div);
});

const logDiv = document.getElementById("log");

// 初始化紀錄
fetch("log.php").then(res=>res.text()).then(data=>{
  logDiv.innerHTML="紀錄：<br>"+data.replace(/\n/g,"<br>");
});

// ======= 送出選擇 =======
function submitChoice(){
  const username = document.getElementById("username").value.trim();
  const date = document.getElementById("date").value;

  if(!username){ alert("請輸入名字！"); return; }
  if(!selectedKTV){ alert("請選擇 KTV！"); return; }

  fetch("log.php",{
    method:"POST",
    headers: {"Content-Type":"application/x-www-form-urlencoded"},
    body:`username=${encodeURIComponent(username)}&date=${encodeURIComponent(date)}&ktv=${encodeURIComponent(selectedKTV)}`
  })
  .then(res=>res.text())
  .then(data=>{
    logDiv.innerHTML="紀錄：<br>"+data.replace(/\n/g,"<br>");
    document.getElementById("username").value="";
    selectedKTV=null;
    document.querySelectorAll(".ktvCard").forEach(c=>c.classList.remove("selected"));
  })
  .catch(err=>console.error(err));
}
</script>

</body>
</html>
